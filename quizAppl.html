<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css">
        <link rel="stylesheet" type="text/css" href="./quiz.css"/>
    </head>

    <body class="bg-dark p-2 mt-5">
        <main class="container-fluid">
            <section class="row">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 myBg p-1 border  border-secondary shadow round">
                    <header class="text-center text-light mt-4" style="text-shadow: 2px 2px 5px rgb(8, 8, 8);">
                        <hgroup>
                            <h2 class="">My Quiz Application</h2>
                            <h6 class="p-2 shadow"><em>Very Interactive you would always like to play</em></h6>
                        </hgroup>
                    </header>
                </div>
                <div class="col-lg-3"></div>
            </section>
            <section class="row" style="color:rgb(27, 1, 1);">
                    <div class="col-lg-3"></div>
                    <div class="col-sm-12 col-md-12 col-lg-6 p-2 text-center shadow" style="background: rgba(211, 199, 211, 0.178);">
                        <hgroup class="d-flex justify-content-between">
                            <h6 class="border rounded p-1 bg-white shd"><strong>QUIZ PANEL -></strong></h6>
                            <h6 class="border p-1 rounded bg-white shd" id="timeStart"></h6>
                            <h6 class="border p-1 rounded bg-white shd" id="timeUp"></h6>
                            <h6 class="border p-1 rounded bg-white shd" id="score"></h6>
                        </hgroup>
                    </div>
                    <div class="col-lg-3"></div>
            </section>
            <section class="row" id="sec1Q">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 border-bottom border-top border-primary shadow">
                    <div class="text-center text color mt-2 wow bounceIn">
                        <hgroup id="qPanel">
                            <h6 class="text-secondary" id="qNum"></h6>
                            <h6 class="shadow shadow-lg" id="question"><em>Make sure you choose an option</em></h6>
                        </hgroup>
                    </div>
                </div>
                <div class="col-lg-3"></div>
            </section>
            <section class="row" id="sec2Q">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 shadow text-white p-0 border-0 round">
                    <form action="" method="" name="option" id="answer">
                        <table class="table text table-borderless">

                        </table>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </section>
            <section class="row">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 shadow text-white p-0 border round">
                    <button class="btn btn-success btn-block text" id="submitbtn">Start</button>
                </div>
                <div class="col-lg-3"></div>
            </section>
            <section class="row" id="btn">
                <div class="col-lg-3"></div>
                <div class="col-sm-12 col-md-12 col-lg-6 shadow text-white p-2 border-0 round" style="background:rgba(1, 24, 20, 0.753);">
                    <button class="btn btn-secondary btn-block text" id="next" onclick="next()">Next</button>
                    <button class="btn btn-dark btn-block" id="back" onclick="back()">Back</button>
                </div>
                <div class="col-lg-3"></div>
            </section>
            
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous"></script>
</html>
